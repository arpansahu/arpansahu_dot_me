[pytest]
DJANGO_SETTINGS_MODULE = arpansahu_dot_me.test_settings
python_files = tests.py test_*.py *_tests.py
python_classes = Test*
python_functions = test_*
addopts = 
    --verbose
    --strict-markers
    --tb=short
    --maxfail=10
    --reuse-db
testpaths = 
    arpansahu_dot_me
    account
    blog
    comments
    check_service_health
    custom_tag_app
    emails_otp
    resume

markers =
    ui: UI tests using Playwright (require running server)
    slow: marks tests as slow (deselect with '-m "not slow"')
