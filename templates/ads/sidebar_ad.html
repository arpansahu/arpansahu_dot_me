{% comment %}
Google AdSense Sidebar Ad - Vertical/Sticky
Use in sidebar panels
{% endcomment %}

{% if GOOGLE_ADSENSE_ENABLED and GOOGLE_ADSENSE_CLIENT_ID %}
<div class="adsense-sidebar" style="margin: 20px 0;">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client={{ GOOGLE_ADSENSE_CLIENT_ID }}"
            crossorigin="anonymous"></script>
    <!-- Sidebar Ad -->
    <ins class="adsbygoogle"
         style="display:block"
         data-ad-client="{{ GOOGLE_ADSENSE_CLIENT_ID }}"
         data-ad-slot=""
         data-ad-format="auto"
         data-full-width-responsive="true"></ins>
    <script>
         (adsbygoogle = window.adsbygoogle || []).push({});
    </script>
</div>
{% endif %}
