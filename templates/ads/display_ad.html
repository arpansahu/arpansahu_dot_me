{% comment %}
Google AdSense Display Ad - Responsive
Use between blog posts in list view
{% endcomment %}

{% if GOOGLE_ADSENSE_ENABLED and GOOGLE_ADSENSE_CLIENT_ID %}
<div class="adsense-container" style="margin: 30px 0; text-align: center;">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client={{ GOOGLE_ADSENSE_CLIENT_ID }}"
            crossorigin="anonymous"></script>
    <!-- Blog List Display Ad -->
    <ins class="adsbygoogle"
         style="display:block"
         data-ad-client="{{ GOOGLE_ADSENSE_CLIENT_ID }}"
         data-ad-slot=""
         data-ad-format="auto"
         data-full-width-responsive="true"></ins>
    <script>
         (adsbygoogle = window.adsbygoogle || []).push({});
    </script>
</div>
{% endif %}
