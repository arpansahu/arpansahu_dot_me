<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <meta charset="utf-8" />
    <title>arpansahu.me</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="arpansahu portfolio" />
    <meta name="keywords" content="arpansahu portfolio" />
    <meta content="arpansahu" name="author" />

    <!-- favicon -->
    <link rel="shortcut icon" href="{% static 'images/favicon.ico' %}" />
    <link href="{% static 'assets/img/apple-touch-icon.png' %}" rel="apple-touch-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@coreui/icons/css/all.min.css">
    
    <!-- css -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" type="text/css" />
    <link href="{% static 'css/style.min.css' %}" rel="stylesheet" type="text/css" />

    <!--     Fonts and icons     -->
    <link href="{% static 'css/google-font.css' %}" rel="stylesheet" type="text/css" />
    <!-- Nucleo Icons -->
    <link href="{% static 'css/assets/css/nucleo-icons.css' %}" rel="stylesheet" />
    <link href="{% static 'css/assets/css/nucleo-svg.css' %}" rel="stylesheet" />
    <!-- Font Awesome Icons -->
    <script src="{% static 'js/fontawesome/all.js' %}"></script>
    <link href="{% static 'css/assets/css/nucleo-svg.css' %}" rel="stylesheet" />
    <!-- CSS Files -->
    <link href="{% static 'css/prism-min.css' %}" rel="stylesheet" />

    <!-- colors -->
    <link href="{% static 'css/colors/default.css' %}" rel="stylesheet" type="text/css" id="color-opt" />
    <link href="{% static 'css/read_more.css' %}" rel="stylesheet" type="text/css">

    <script src="{% static 'js/prism-min.js' %}"></script>
    <script src="{% static 'js/sweetalert2.js' %}"></script>

    <!-- Sentry SDK for JavaScript -->
    <script src="https://js.sentry-cdn.com/331f4612eb24264aada28947f75526c3.min.js" crossorigin="anonymous"></script>
</head>

<body data-bs-spy="scroll" data-bs-target=".navbar" data-bs-offset="80">
  <!-- navbar goes HERE -->
    {% include "snippets/header.html" %}
  <!-- navbar ends HERE -->

  {% block content %}{% endblock content %}


  <!-- start footer -->
    {% include 'snippets/footer.html' %}
  <!-- end footer -->
  <!-- start footer alter -->
    {% include 'snippets/footer-alter.html' %}
  <!-- end footer alter -->


  <!-- Specific JS goes HERE -->
  <script src="{% static 'js/jquery.js' %}"></script>

  {% block javascripts %}{% endblock javascripts %}

  <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <!-- feather icon -->
  <script src="{% static 'js/feather.js' %}"></script>
  <script src="{% static 'js/shuffle.min.js' %}"></script>
  <script src="{% static 'js/projects.init.js' %}"></script>
  <script src="{% static 'js/typed.js' %}"></script>
  <script src="{% static 'js/app.js' %}"></script>

</body>

</html>
