<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <meta charset="utf-8" />
    <title>arpansahu.me</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="arpansahu portfolio" />
    <meta name="keywords" content="arpansahu portfolio" />
    <meta content="arpansahu" name="author" />

    <!-- favicon -->
    <link rel="shortcut icon" href="{% static 'images/favicon.ico' %}" />
    <link href="{% static 'assets/img/apple-touch-icon.png' %}" rel="apple-touch-icon">
    <link rel="stylesheet" href="https://unpkg.com/@coreui/icons/css/all.min.css">
    <!-- css -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" type="text/css" />
    <link href="{% static 'css/style.min.css' %}" rel="stylesheet" type="text/css" />


    <!--     Fonts and icons     -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet" />
    <!-- Nucleo Icons -->
    <link href="{% static 'assets/css/nucleo-icons.css' %}" rel="stylesheet" />
    <link href="{% static 'assets/css/nucleo-svg.css' %}" rel="stylesheet" />
    <!-- Font Awesome Icons -->
    <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
    <link href="{% static 'assets/css/nucleo-svg.css' %}" rel="stylesheet" />
    <!-- CSS Files -->
{#    <link id="pagestyle" href="{% static 'assets/css/soft-ui-dashboard.css' %}" rel="stylesheet" />#}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.5.0/themes/prism.min.css"/>
    <!-- colors -->
    <link href="{% static 'css/colors/default.css' %}" rel="stylesheet" type="text/css" id="color-opt" />
    <link href="{% static 'css/read_more.css' %}" rel="stylesheet" type="text/css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.5.0/prism.min.js"></script>

    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Sentry SDK for JavaScript -->
    <script src="https://browser.sentry-cdn.com/7.0.0/bundle.min.js" integrity="sha384-xyz" crossorigin="anonymous"></script>
    <script src="https://browser.sentry-cdn.com/7.0.0/replay.min.js" integrity="sha384-xyz" crossorigin="anonymous"></script>

    <script>
        Sentry.init({
            dsn: "{{ sentry_dsn }}",  // Replace with your Sentry DSN
            integrations: [new Sentry.Replay()],
            tracesSampleRate: 1.0,  // Adjust according to your needs
            replaysSessionSampleRate: 0.1,  // 10% of sessions
            replaysOnErrorSampleRate: 1.0,  // 100% of sessions with an error
        });
    </script>
</head>

<body data-bs-spy="scroll" data-bs-target=".navbar" data-bs-offset="80" >
  <!-- navbar goes HERE -->
    {% include "snippets/header.html" %}
  <!-- navbar ends HERE -->

  {% block content %}{% endblock content %}


  <!-- start footer -->
    {% include 'snippets/footer.html' %}
  <!-- end footer -->
  <!-- start footer alter -->
    {% include 'snippets/footer-alter.html' %}
  <!-- end footer alter -->


  <!-- Specific JS goes HERE -->
  <script src="{% static 'js/jquery.js' %}"></script>

  {% block javascripts %}{% endblock javascripts %}

  <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <!-- feather icon -->
  <script src="{% static 'js/feather.js' %}"></script>
  <script src="{% static 'js/shuffle.min.js' %}"></script>
  <script src="{% static 'js/projects.init.js' %}"></script>
  <script src="{% static 'js/typed.js' %}"></script>
  <script src="{% static 'js/app.js' %}"></script>

</body>

</html>
