apiVersion: apps/v1
kind: Deployment
metadata:
  name: arpansahu-dot-me-app
  labels:
    app: arpansahu-dot-me
spec:
  replicas: 1
  selector:
    matchLabels:
      app: arpansahu-dot-me
  template:
    metadata:
      labels:
        app: arpansahu-dot-me
    spec:
      imagePullSecrets:
        - name: harbor-registry-secret
      containers:
        - image: harbor.arpansahu.me/library/arpansahu_dot_me:latest
          name: arpansahu-dot-me
          envFrom:
            - secretRef:
                name: arpansahu-dot-me-secret
          ports:
            - containerPort: 8000
              name: gunicorn